  <script>
    

  

  function getSuccessOutput() {
  
    var keyWordVar = document.getElementById('keyWord').value;
    var webPageVar = document.getElementById('webPage').value;

if (keyWordVar == "" || webPageVar == ""){

  $('#output').html("Enter a valid keyword and URL and try again!");
       
         } else{

  
    var res = webPageVar.replace("http://www.", "").replace("https://www.", "").replace("http://", "").replace("https://", "");
    var des = encodeURI(res);
    var bes = des.replace("/", "%2F");


    var lastChar = res[res.length -4] + res[res.length -3] + res[res.length -2] + res[res.length -1];


    if (lastChar == "com/" || lastChar == ".uk/" || lastChar == ".se/" || lastChar == "nfo/" || lastChar == "org/"){

      var cress = res.replace("/", "");
       
         } else{
         
          var cress = res;

        };
  
  
      $.ajax({
          url:'https://www.googleapis.com/customsearch/v1?key=AIzaSyDGevbWvGM3Tug9DT6X1NXgn87nGXZRG1A&cx=015159838453929444067:ylkbcglwlkf&q=' + keyWordVar + '+site%3A' + bes + '&alt=json&fields=queries(request(totalResults))',
          complete: function (response) {
         
          var data = JSON.parse(response.responseText);
          
              // alert(data.queries.request[0].totalResults);

            var theOutput = cress + ' uses the word "' + keyWordVar + '" ' + data.queries.request[0].totalResults + ' times';

              $('#output').html(theOutput);
              
         
          },
          error: function () {
              $('#output').html('Bummer: there was an error!');
          },
      });
      return false;


    };
  }
  
    </script>
